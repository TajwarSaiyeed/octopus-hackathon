name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NODE_ENV: development
          PORT: 8080
          S3_REGION: us-east-1
          S3_ENDPOINT: ""
          S3_ACCESS_KEY_ID: test
          S3_SECRET_ACCESS_KEY: test
          S3_BUCKET_NAME: test
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"
          JWT_SECRET: "test-jwt-secret-for-ci"

  integration:
    name: Integration Tests
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin123 \
            -e MINIO_PROMETHEUS_AUTH_TYPE=public \
            minio/minio:latest server /data --console-address :9001

          # Wait for MinIO to be ready
          for i in {1..30}; do
            if curl -f http://localhost:9000/minio/health/live 2>/dev/null; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... ($i/30)"
            sleep 2
          done

      - name: Start Prometheus
        run: |
          docker run -d --name prometheus \
            -p 9090:9090 \
            prom/prometheus:latest

          # Wait for Prometheus
          for i in {1..20}; do
            if curl -f http://localhost:9090/-/healthy 2>/dev/null; then
              echo "Prometheus is ready"
              break
            fi
            sleep 1
          done

      - name: Start Grafana
        run: |
          docker run -d --name grafana \
            -p 3001:3000 \
            -e GF_SECURITY_ADMIN_USER=admin \
            -e GF_SECURITY_ADMIN_PASSWORD=admin123 \
            grafana/grafana:latest

          # Wait for Grafana
          for i in {1..20}; do
            if curl -f http://localhost:3001/api/health 2>/dev/null; then
              echo "Grafana is ready"
              break
            fi
            sleep 1
          done

      - name: Start Elasticsearch
        run: |
          docker run -d --name elasticsearch \
            -p 9200:9200 \
            -e discovery.type=single-node \
            -e xpack.security.enabled=false \
            docker.elastic.co/elasticsearch/elasticsearch:8.11.0

          # Wait for Elasticsearch
          for i in {1..30}; do
            if curl -f http://localhost:9200/_cluster/health 2>/dev/null; then
              echo "Elasticsearch is ready"
              break
            fi
            sleep 2
          done

      - name: Start API server
        run: pnpm start &
        env:
          NODE_ENV: test
          PORT: 8080
          S3_REGION: us-east-1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin123
          S3_BUCKET_NAME: downloads
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"
          JWT_SECRET: "test-jwt-secret-for-ci"

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health 2>/dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Run integration tests
        run: pnpm test:integration
        env:
          API_URL: http://localhost:8080
          PROMETHEUS_URL: http://localhost:9090
          GRAFANA_URL: http://localhost:3001
          ELASTICSEARCH_URL: http://localhost:9200

      - name: Cleanup containers
        if: always()
        run: |
          docker rm -f minio prometheus grafana elasticsearch 2>/dev/null || true

  docker-compose:
    name: Docker Compose Stack Test
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Create .env file for testing
        run: |
          cat > .env << EOF
          NODE_ENV=development
          PORT=3000
          GATEWAY_PORT=8080

          # MinIO Configuration
          MINIO_ROOT_USER=minioadmin
          MINIO_ROOT_PASSWORD=minioadmin123
          MINIO_CONSOLE_PORT=9001
          S3_REGION=us-east-1
          S3_ENDPOINT=http://minio:9000
          S3_ACCESS_KEY_ID=minioadmin
          S3_SECRET_ACCESS_KEY=minioadmin123
          S3_BUCKET_NAME=downloads
          S3_FORCE_PATH_STYLE=true

          # Observability
          PROMETHEUS_PORT=9090
          GRAFANA_PORT=3001
          GRAFANA_ADMIN_USER=admin
          GRAFANA_ADMIN_PASSWORD=admin123
          ELASTICSEARCH_URL=http://elasticsearch:9200
          KIBANA_PORT=5601

          # API Configuration
          JWT_SECRET=test-jwt-secret-for-ci
          REQUEST_TIMEOUT_MS=30000
          RATE_LIMIT_WINDOW_MS=60000
          RATE_LIMIT_MAX_REQUESTS=100
          CORS_ORIGINS=*
          SENTRY_DSN=
          EOF

      - name: Start Docker Compose stack
        run: docker compose -f docker/compose.dev.yml up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be ready..."
          sleep 30
          docker compose -f docker/compose.dev.yml ps

      - name: Test Gateway accessibility
        run: |
          echo "Testing gateway health endpoint..."
          curl -f http://localhost:8080/health || exit 1

          echo "Testing gateway metrics endpoint..."
          curl -f http://localhost:8080/metrics || exit 1

      - name: Test Prometheus
        run: |
          echo "Testing Prometheus health..."
          curl -f http://localhost:9090/-/healthy || exit 1

      - name: Test Grafana
        run: |
          echo "Testing Grafana health..."
          curl -f http://localhost:3001/api/health || exit 1

      - name: Test Elasticsearch
        run: |
          echo "Testing Elasticsearch health..."
          curl -f http://localhost:9200/_cluster/health || exit 1

      - name: Test MinIO
        run: |
          echo "Testing MinIO health..."
          curl -f http://localhost:9000/minio/health/live || exit 1

      - name: Test that direct API access is blocked
        run: |
          echo "Verifying direct API access is blocked..."
          if curl -f http://localhost:3000/health 2>/dev/null; then
            echo "ERROR: Direct API access should be blocked!"
            exit 1
          else
            echo "âœ“ Direct API access is correctly blocked"
          fi

      - name: Show service logs on failure
        if: failure()
        run: docker compose -f docker/compose.dev.yml logs

      - name: Cleanup
        if: always()
        run: docker compose -f docker/compose.dev.yml down -v

  performance:
    name: Performance Tests
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start API server
        run: pnpm start &
        env:
          NODE_ENV: test
          PORT: 8080
          S3_REGION: us-east-1
          S3_BUCKET_NAME: ""
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health 2>/dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Run performance tests
        run: pnpm test:performance
        env:
          API_URL: http://localhost:8080
          CONCURRENT_REQUESTS: "5"
          TOTAL_REQUESTS: "50"

  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-24.04
    needs: [test, integration, docker-compose, performance]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/octopus-hackathon-api
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.prod
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: echo "Image pushed with digest ${{ steps.meta.outputs.digest }}"
