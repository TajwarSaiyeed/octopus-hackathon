name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Check formatting
        run: pnpm format:check

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Lint frontend
        run: |
          cd frontend
          pnpm lint

  security:
    name: Security Scan
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-fs-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-fs-results.sarif"

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          NODE_ENV: development
          PORT: 8080
          S3_REGION: us-east-1
          S3_ENDPOINT: ""
          S3_ACCESS_KEY_ID: test
          S3_SECRET_ACCESS_KEY: test
          S3_BUCKET_NAME: test
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"
          JWT_SECRET: "test-jwt-secret-for-ci"

  integration:
    name: Integration Tests
    runs-on: ubuntu-24.04
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            -p 9000:9000 -p 9001:9001 \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin123 \
            -e MINIO_PROMETHEUS_AUTH_TYPE=public \
            minio/minio:latest server /data --console-address :9001

          # Wait for MinIO to be ready
          for i in {1..30}; do
            if curl -f http://localhost:9000/minio/health/live 2>/dev/null; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... ($i/30)"
            sleep 2
          done

      - name: Start Prometheus
        run: |
          docker run -d --name prometheus \
            -p 9090:9090 \
            prom/prometheus:latest

          # Wait for Prometheus
          for i in {1..20}; do
            if curl -f http://localhost:9090/-/healthy 2>/dev/null; then
              echo "Prometheus is ready"
              break
            fi
            sleep 1
          done

      - name: Start Grafana
        run: |
          docker run -d --name grafana \
            -p 3001:3000 \
            -e GF_SECURITY_ADMIN_USER=admin \
            -e GF_SECURITY_ADMIN_PASSWORD=admin123 \
            grafana/grafana:latest

          # Wait for Grafana
          for i in {1..20}; do
            if curl -f http://localhost:3001/api/health 2>/dev/null; then
              echo "Grafana is ready"
              break
            fi
            sleep 1
          done

      - name: Start Elasticsearch
        run: |
          docker run -d --name elasticsearch \
            -p 9200:9200 \
            -e discovery.type=single-node \
            -e xpack.security.enabled=false \
            docker.elastic.co/elasticsearch/elasticsearch:8.11.0

          # Wait for Elasticsearch
          for i in {1..30}; do
            if curl -f http://localhost:9200/_cluster/health 2>/dev/null; then
              echo "Elasticsearch is ready"
              break
            fi
            sleep 2
          done

      - name: Start API server
        run: pnpm start &
        env:
          NODE_ENV: test
          PORT: 8080
          S3_REGION: us-east-1
          S3_ENDPOINT: http://localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin123
          S3_BUCKET_NAME: downloads
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"
          JWT_SECRET: "test-jwt-secret-for-ci"

      - name: Wait for API to be ready
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health 2>/dev/null; then
              echo "API is ready"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          echo "API failed to start"
          exit 1

      - name: Run integration tests
        run: pnpm test:integration
        env:
          API_URL: http://localhost:8080
          PROMETHEUS_URL: http://localhost:9090
          GRAFANA_URL: http://localhost:3001
          ELASTICSEARCH_URL: http://localhost:9200

      - name: Cleanup containers
        if: always()
        run: |
          docker rm -f minio prometheus grafana elasticsearch 2>/dev/null || true

