name: octopus-hackathon

services:
  # Nginx Gateway - Only public entry point
  nginx-gateway:
    image: nginx:alpine
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - octopus-api
    networks:
      - gateway-network
      - internal-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Service - No external port exposure
  octopus-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    expose:
      - "${PORT:-3000}"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
      - S3_FORCE_PATH_STYLE=${S3_FORCE_PATH_STYLE}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - PROMETHEUS_URL=${PROMETHEUS_URL}
      - REQUEST_TIMEOUT_MS=${REQUEST_TIMEOUT_MS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DOWNLOAD_DELAY_ENABLED=${DOWNLOAD_DELAY_ENABLED}
      - DOWNLOAD_DELAY_MIN_MS=${DOWNLOAD_DELAY_MIN_MS}
      - DOWNLOAD_DELAY_MAX_MS=${DOWNLOAD_DELAY_MAX_MS}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      minio:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      prometheus:
        condition: service_started
    networks:
      - internal-network

  # MinIO - S3 Compatible Storage
  minio:
    image: minio/minio:latest
    expose:
      - "${MINIO_PORT:-9000}"
    ports:
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_PROMETHEUS_AUTH_TYPE=public
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - internal-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # MinIO Bucket Initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - internal-network
    env_file:
      - ../.env
    entrypoint: >
      /bin/sh -c " sleep 5; /usr/bin/mc alias set myminio http://minio:${MINIO_PORT:-9000} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; /usr/bin/mc mb myminio/${S3_BUCKET_NAME} --ignore-existing; /usr/bin/mc anonymous set download myminio/${S3_BUCKET_NAME}; exit 0; "

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    expose:
      - "${PROMETHEUS_PORT:-9090}"
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - internal-network
      - gateway-network
    restart: unless-stopped

  # Grafana - Visualization Dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-3001}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus
    networks:
      - internal-network
      - gateway-network
    restart: unless-stopped

  # Elasticsearch - Log Aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    expose:
      - "${ELASTICSEARCH_PORT:-9200}"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms512m -Xmx512m}"
      - cluster.name=octopus-hackathon
      - node.name=elasticsearch-node
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - internal-network
      - gateway-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kibana - Log Visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:${ELASTICSEARCH_PORT:-9200}
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - internal-network
      - gateway-network
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

networks:
  gateway-network:
    driver: bridge
  internal-network:
    driver: bridge
    internal: false # Set to true for complete isolation in production

volumes:
  minio-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
