name: octopus-hackathon

services:
  # Nginx Gateway - Only public entry point
  nginx-gateway:
    image: nginx:alpine
    ports:
      - "${GATEWAY_PORT:-8080}:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - octopus-api
    networks:
      - gateway-network
      - internal-network
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Service - No external port exposure
  octopus-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    expose:
      - "${PORT:-3000}"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_ACCESS_KEY_ID=${S3_ACCESS_KEY_ID}
      - S3_SECRET_ACCESS_KEY=${S3_SECRET_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_REGION=${S3_REGION}
      - S3_FORCE_PATH_STYLE=${S3_FORCE_PATH_STYLE}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL}
      - PROMETHEUS_URL=${PROMETHEUS_URL}
      - REQUEST_TIMEOUT_MS=${REQUEST_TIMEOUT_MS}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - DOWNLOAD_DELAY_ENABLED=${DOWNLOAD_DELAY_ENABLED}
      - DOWNLOAD_DELAY_MIN_MS=${DOWNLOAD_DELAY_MIN_MS}
      - DOWNLOAD_DELAY_MAX_MS=${DOWNLOAD_DELAY_MAX_MS}
      - SENTRY_DSN=${SENTRY_DSN}
    depends_on:
      minio:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      prometheus:
        condition: service_started
    networks:
      - internal-network
    restart: unless-stopped

  # MinIO - S3 Compatible Storage (Internal only)
  minio:
    image: minio/minio:latest
    expose:
      - "${MINIO_PORT:-9000}"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    networks:
      - internal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # MinIO Bucket Initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - internal-network
    env_file:
      - ../.env
    entrypoint: >
      /bin/sh -c " sleep 5; /usr/bin/mc alias set myminio http://minio:${MINIO_PORT:-9000} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; /usr/bin/mc mb myminio/${S3_BUCKET_NAME} --ignore-existing; exit 0; "

  # Prometheus - Metrics Collection (Internal only)
  prometheus:
    image: prom/prometheus:latest
    expose:
      - "${PROMETHEUS_PORT:-9090}"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    networks:
      - internal-network
    restart: unless-stopped

  # Grafana - Visualization (Accessible via gateway)
  grafana:
    image: grafana/grafana:latest
    expose:
      - "3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:${GRAFANA_PORT:-3001}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus
    networks:
      - internal-network
    restart: unless-stopped

  # Elasticsearch - Log Aggregation (Internal only)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    expose:
      - "${ELASTICSEARCH_PORT:-9200}"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms512m -Xmx512m}"
      - cluster.name=octopus-hackathon
      - node.name=elasticsearch-node
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - internal-network
    healthcheck:
      test:
        ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Kibana - Log Visualization (Internal only)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    expose:
      - "5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:${ELASTICSEARCH_PORT:-9200}
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - internal-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

networks:
  gateway-network:
    driver: bridge
  internal-network:
    driver: bridge
    internal: true # Complete isolation - no external access

volumes:
  minio-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:
